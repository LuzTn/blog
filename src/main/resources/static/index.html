<html>
<head>
    <link rel = "stylesheet"
          href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type = "text/javascript">
        angular
            .module('Home', ['ngMaterial'])
            .factory('myapp', ['$http', function($http) {
                return $http.get('/all')
                    .success(function(data) {
                        return data;
                    })
                    .error(function(err) {
                        return err;
                    });
            }])
            .controller('hCtrl', ['$scope', 'myapp', function($scope, myapp) {
                myapp.success(function(data) {
                    $scope.data = data;
                });
            }]);
    </script>
</head>
<body>
<md-content ng-app="Home" ng-controller="hCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">

    <md-card flex="flex" style="height:100%;" flex-gt-md="330">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Blog fit</a>
                </div>
            </div>
        </nav>
        <div layout="row">
            <div flex="10">
                <h1>Chat</h1>
            </div>
            <div flex>
                <h1>Posts</h1>
                <br>
                <div ng-repeat="x in data track by $index">
                    <p>{{x.title}}</p>
                    <p>{{x.content}}</p>
                </div>
            </div>
        </div>
    </md-card>
</md-content>
</body>
</html>
